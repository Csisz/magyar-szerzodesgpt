<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>{{ document_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: "Arial", "Helvetica", sans-serif;
      font-size: 12pt;
      line-height: 1.4;
      color: #000;
      background: #f5f5f5;
    }

    body {
      padding: 20px;
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px 50px;
      border: 1px solid #ddd;
    }

    header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 50px;
      height: 50px;
      background: #eee;
      border-radius: 4px;
      display: inline-block;
    }

    .brand-text {
      font-size: 11pt;
    }

    .brand-name {
      font-weight: bold;
      font-size: 12pt;
    }

    .doc-meta {
      text-align: right;
      font-size: 10pt;
    }

    .doc-meta div {
      margin-bottom: 3px;
    }

    h1, h2, h3 {
      margin: 16px 0 8px 0;
      font-weight: bold;
    }

    h1 {
      font-size: 18pt;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 13pt;
    }

    h3 {
      font-size: 12pt;
    }

    p {
      margin: 6px 0;
      text-align: justify;
    }

    ul, ol {
      margin: 6px 0 6px 20px;
    }

    .section-number {
      font-weight: bold;
      margin-right: 4px;
    }

    .signature-blocks {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .signature {
      width: 45%;
      text-align: center;
      font-size: 11pt;
    }

    .signature-line {
      margin-top: 60px;
      border-top: 1px solid #000;
      padding-top: 4px;
    }

    footer {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 8px;
      font-size: 9pt;
      text-align: center;
      color: #555;
    }

    @media print {
      body {
        padding: 0;
        background: #fff;
      }

      .page {
        border: none;
        margin: 0;
        width: auto;
        padding: 20mm 25mm;
      }

      header, footer {
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="brand-logo">
          <!-- ide jöhet logó -->
        </div>
        <div class="brand-text">
          <div class="brand-name">{{ brand_name }}</div>
          <div>{{ brand_subtitle }}</div>
        </div>
      </div>
      <div class="doc-meta">
        <div><strong>Dokumentum:</strong> {{ document_title }}</div>
        <div><strong>Dátum:</strong> {{ document_date }}</div>
        <div><strong>Azonosító:</strong> {{ document_number }}</div>
      </div>
    </header>

    <main id="contract-content">
      {{ contract_html | safe }}
    </main>

    <footer>
      {{ footer_text }}
    </footer>
  </div>
</body>
</html>
